<!DOCTYPE html>
<html>

<head>
    <title>2024 Books | Home</title>
    <meta name="description" content="Books I Have Read in 2024">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Books I Have Read in 2024</h1>
    </header>
    <div class="addCard">
        <p class="addCardDescription">Hello! To add a card, please fill out the following information, then click "Add Card".</p>
        <form action="" class="addCardForm">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" class="inputTitle"><br>
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" class="inputURL"><br>
            <button onclick="addCard();">Add Card</button>
        </form>
    </div>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Book Title</h2>
            <img src="" alt="Book Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
